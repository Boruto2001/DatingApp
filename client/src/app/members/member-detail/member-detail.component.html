<div class="row mt-3" *ngIf="member">
    <div class="col-3">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Registered:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 8/3 is col. for describing -->
    <div class="col-8" style="color: black;"> 
        <tabset class="member-tabset">
            <tab heading='About {{member.knownAs}}'>
                <br>
                <h4> Description</h4>
                <p> {{member.introduction}}</p>
                <h4> Looking for</h4>
                <p> {{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests'>
                <br>
                <h4> Interests</h4>
                <p> {{member.interests}}</p>
            </tab>
            <tab heading='Photos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Messages'>
                <br>
                <p> Messages will go here</p>
            </tab>
        </tabset>
    </div>
</div>
